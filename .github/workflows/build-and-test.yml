name: build-and-test

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-20.04, macos-11, windows-2019 ]
        env: [ { } ]
        # on macos gcc is an alias to clang by default, so there is no real value in macos clang run
        include:
          - { os: ubuntu-20.04, env: { CC: clang, CXX: clang++ } }
    env: ${{ matrix.env }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure
        run: cmake -Bbuild -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install -DCMAKE_BUILD_TYPE=Release

      - name: Adjust environment for Windows build
        if: runner.os == 'Windows'
        shell: bash
        run: echo "OSTYPE=windows" >> $GITHUB_ENV

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Checkout shell test framework
        uses: actions/checkout@v3
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1

      - name: Install
        run: cmake --install build

      - name: Run additional tests
        shell: bash
        run: tests/scripts/tests.sh

  offline-gtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install googletest
        run: |
          sudo apt-get -y install googletest
          sudo cmake -B/usr/src/googletest/build /usr/src/googletest
          sudo cmake --build /usr/src/googletest/build
          sudo cmake --install /usr/src/googletest/build

      - name: Configure
        run: |
          cmake -Bbuild                                                   \
                -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install    \
                -DCMAKE_BUILD_TYPE=Release                                \
                -DDOWNLOAD_GTEST=OFF

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  sanitizers:
    runs-on: ubuntu-latest
    env:
      CC: clang
      CXX: clang++
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure
        run: |
          cmake -Bbuild                                                   \
                -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install    \
                -DWITH_SANITIZERS=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  coverage:
    runs-on: ubuntu-latest
    env:
      CC: gcc
      CXX: g++
      CODECOV_TOKEN: dbb06ac6-97ef-4d04-a0c6-24f7e3d8e1d6
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure
        run: |
          cmake -Bbuild                                                   \
                -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install    \
                -DWITH_COVERAGE=ON

      - name: Build
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload to codecov.io
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          curl https://uploader.codecov.io/verification.gpg | gpg --no-default-keyring --keyring trustedkeys.gpg --import
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
          curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
          gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
          shasum -a 256 -c codecov.SHA256SUM
          find "build" -type f -name '*.gcno' -exec gcov -p {} +
          chmod +x codecov
          ./codecov -t ${{ env.CODECOV_TOKEN }}
